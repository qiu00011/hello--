<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello 王美乐</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Zhi+Mang+Xing&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('./background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Great Vibes', 'Zhi Mang Xing', 'Pacifico', cursive;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .message {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2em;
      border-radius: 20px;
      max-width: 800px;
      line-height: 1.8;
      font-size: 1.8em;
    }

    .footer {
      margin-top: 1.5em;
      font-size: 0.8em;
      text-align: right;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .message {
        font-size: 1.2em;
        margin: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    Hello，王美乐，我是惠利，李惠利！😊<br><br>

    你可能在电视上或者作为女团 Girl's Day 的成员见过我。很多人认识我是因为《善意的竞争》里的那个叛逆但心地善良的“刘在伊”，那也是我非常珍贵的一个角色呢！<br><br>

    平时我喜欢笑，喜欢和大家分享开心的事，也努力在演员的道路上尝试更多不同的角色。<br><br>

    很高兴能通过这样的方式认识你，希望我的作品或者我的笑容能给你带来一点点的快乐！<br><br>

    希望你今天也元气满满，一切都好哦！✨

    <div class="footer">made by alin</div>
  </div>
</body>
</html>
